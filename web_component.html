<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian Component</title>
    <link rel="stylesheet" href="component.css" />
</head>

<body>

    <h1>Frequently Asked Questions</h1>
    <button class="accordion">How do I submit my own ratings?</button>
    <div class="panel">
        <p>You need to login in first and then click the submit rating button</p>
    </div>

    <button class="accordion">How can I give you money?</button>
    <div class="panel">
        <p>We take donations with PayPal at this Link --> </p>
    </div>

    <button class="accordion">How can I get in contact with you guys?</button>
    <div class="panel">
        <p>Go to the Contact Us page and follow the instructions there.</p>
    </div>


    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                /* Toggle between adding and removing the "active" class,
                to highlight the button that controls the panel */
                this.classList.toggle("active");

                /* Toggle between hiding and showing the active panel */
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>


</body>

</html>
